<section class="section-top">
	<div class="container">
		<h1 class="title section-top__title title--white">
			Контакты ZIGMUS
		</h1>
	</div>
</section>

<section class="contacts-consultation">
	<h3 class="title contacts__title">Техническая поддержка и консультация</h3>
	<div class="contacts-consultation__inner">
		<form action="#" class="contacts__form letter-form">
			<div class="title letter-form__title">Написать письмо основателю</div>
			<textarea name="letter" id="letter" class="letter-form__input letter-form__textarea" placeholder="Текст вашего письма"></textarea>
			<input type="text" class="letter-form__input" placeholder="Введите ваш e-mail?">
			<button class="button letter-form__btn" type="submit">
				Отправить
			</button>
		</form>
		<div class="contacts__items">
			<div class="contacts__item contacts__item--column">
				<div class="icon-wrap contacts__item-icon"></div>
				<div class="contacts__item-content">
					<div class="title contacts__item-title">
						E-mail:
					</div>
					<a class="contacts__item-descr" href="mailto:admin@zigmus.ru">
						admin@zigmus.ru
					</a>
				</div>
			</div>
			<div class="contacts__item contacts__item--column">
				<div class="icon-wrap contacts__item-icon contacts__item-icon--phone"></div>
				<div class="contacts__item-content">
					<div class="title contacts__item-title">
						Телефон:
					</div>
					<a class="contacts__item-descr" href="+748571901723">
						+748-571-901-723
					</a>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="address">
	<div class="container address__inner">
		<div class="address__content">
			<h3 class="title contacts__title">Адрес и реквизиты</h3>
			<address class="contacts__items contacts__items--column">
				<div class="contacts__item contacts__item--line">
					<div class="icon-wrap contacts__item-icon"></div>
					<div class="contacts__item-content">
						<div class="title contacts__item-title">
							Адрес:
						</div>
						<p class="contact__item-descr">al. Jana Pawła II, 27, 00-867 Warszawa, kraj Polska</p>
					</div>
				</div>
				<div class="contacts__item contacts__item--line">
					<div class="icon-wrap contacts__item-icon"></div>
					<div class="contacts__item-content">
						<div class="title contacts__item-title">
							Реквизиты:
						</div>
						<p class="contact__item-descr">Тут место для них</p>
					</div>
				</div>
			</address>
		</div>
		<div class="contacts__license">
			<div class="title contacts__license-title title--white">
				Лицензия
			</div>
			<img src="img/license.jpg" alt="Лицензия">
		</div>
	</div>
</section>

<section class="documents">
	<h3 class="title contacts__title">Документы</h3>
	<div class="contacts__item documents__item contacts__item--column">
		<div class="icon-wrap contacts__item-icon"></div>
		<div class="contacts__item-content">
			<a class="title contacts__item-title documents__item-link" href="#">
				<span>Пользовательское соглашение</span>
			</a>
		</div>
	</div>
</section>
