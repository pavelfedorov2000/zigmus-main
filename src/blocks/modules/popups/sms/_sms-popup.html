<div class="popup sms-popup">
    <h4 class="popup__title sms-popup__title">Введите код из SMS</h4>
    <div class="sms-popup__info">
        На номер +37529 36*-45-7*7
        <br />
        Код придет через 40 сек. Отправить еще раз
    </div>
    <form action="" class="sms-popup__form">
        <div class="popup__form-item">
            <label for="password" class="popup__form-label"></label>
            <input type="password" name="password" class="popup__form-input" placeholder="3-555-777" />
        </div>
        <button class="button popup__form-btn sms-popup__btn">
            Подтвердить код
        </button>
    </form>
    <div class="popup__close-btn"></div>
</div>
