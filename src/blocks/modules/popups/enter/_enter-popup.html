<div id="enter" class="popup enter-popup">
    <h4 class="popup__title enter-popup__title">Войти</h4>
    <form action="" class="popup__form enter-popup__form">
        <div class="popup__form-item enter-popup__form-item">
            <label class="enter-popup__form-label" for="phone">
                Ваш номер телефона?
            </label>
            <select name="country" id="country">
                <option value="BY">BY</option>
                <option value="Ru">RU</option>
            </select>
            <input class="enter-popup__form-input" type="tel" name="phone" />
        </div>
        <button class="button popup__form-btn enter-popup__btn">
            Войти
        </button>
        <a href="#" class="popup__link enter-popup__forgot-password">
            Забыли пароль?
        </a>
    </form>
    <div class="popup__close-btn"></div>
</div>
