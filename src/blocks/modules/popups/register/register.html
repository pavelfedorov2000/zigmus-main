<div id="register" class="popup register-popup">
    <form action="#" class="popup__form register-popup__form">
        <h4 class="popup__title register-popup__title"></h4>
        <div class="popup__form-item register-popup__form-item">
            <label class="register-popup__form-label" for="phone">
                Ваш номер телефона?
            </label>
            <select name="country" id="country">
                <option value="BY">BY</option>
                <option value="Ru">RU</option>
            </select>
            <input class="register-popup__form-input" type="tel" name="phone" />
        </div>
        <a class="popup__link register-popup__link" href="">
            <span>Зарегестрироваться по e-mail</span>
        </a>
        <div class="popup__form-item register-popup__form-item">
            <label class="register-popup__form-label" for="password">Пароль</label>
            <input class="register-popup__form-input" type="password" name="password" />
        </div>
        <div class="popup__form-item register-popup__form-item">
            <label class="register-popup__form-label" for="repeat-password">
                Повторите пароль
            </label>
            <input class="register-popup__form-input" type="password" name="repeat-password" />
        </div>
        <button class="button popup__form-btn register-popup__form-btn" type="submit">
            Зарегестрироваться и получить бонус
        </button>
        <label class="register-popup__form-confirm">
            <input class="checkbox" type="checkbox" name="" id="" />
            <span class="check-style"></span>
            Подтверждаю оферту
        </label>
        <button class="button register-popup__enter-btn button--transparent">
            Есть аккаун? Войти
        </button>
    </form>
    <div class="register-popup__blue-block">
        <h4 class="register-popup__title register-popup__title--white">
            Зарегестрируйтесь и получите доступ
        </h4>
        <ul class="register-popup__benefits">
            <li class="register-popup__benefits-item">Выгода</li>
            <li class="register-popup__benefits-item">Выгода</li>
            <li class="register-popup__benefits-item">Выгода</li>
            <li class="register-popup__benefits-item">Выгода</li>
        </ul>
    </div>
    <div class="popup__close-btn"></div>
</div>
