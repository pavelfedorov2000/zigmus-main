<div id="forgot-password" class="popup forgot-password-popup">
    <h4 class="popup__title forgot-password-popup__title">Войти</h4>
    <form action="" class="popup__form forgot-password-popup__form">
        <div class="popup__form-item register-popup__form-item">
            <label class="register-popup__form-label" for="password">Пароль</label>
            <input class="register-popup__form-input" type="password" name="password" />

</div>
